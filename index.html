---
layout: default
---

<h1>{{site.title}}</h1>

<p>Answer the questions below and click submit!</p>

<div class="quiz-grid">
  <span aria-hidden="true" class="quiz-header quiz-question"></span>
  <span aria-hidden="true"
        id="quiz-radio-strongly-support"
        class="quiz-header quiz-radio">
    strongly support
  </span>
  <span aria-hidden="true"
        id="quiz-radio-support"
        class="quiz-header quiz-radio">
    support
  </span>
  <span aria-hidden="true"
        id="quiz-radio-neutral"
        class="quiz-header quiz-radio">
    neutral / don't know
  </span>
  <span aria-hidden="true"
        id="quiz-radio-oppose"
        class="quiz-header quiz-radio">
    oppose
  </span>
  <span aria-hidden="true"
        id="quiz-radio-strongly-oppose"
        class="quiz-header quiz-radio">
    strongly oppose
  </span>
  {% for quiz in site.data.quiz %}
  <span class="quiz-question">{{ quiz.Question }}</span>
  <div class="quiz-radio quiz-radio-option-strongly-support">
    <input type=radio
           name="question-{{forloop.index}}"
           value="strongly-support"
           aria-labelledby="quiz-radio-strongly-support">
  </div>
  <div class="quiz-radio quiz-radio-option-support">
    <input type=radio
           name="question-{{forloop.index}}"
           value="support"
           aria-labelledby="quiz-radio-support">
  </div>
  <div class="quiz-radio quiz-radio-option-neutral">
    <input type=radio
           name="question-{{forloop.index}}"
           value="neutral"
           aria-labelledby="quiz-radio-neutral">
  </div>
  <div class="quiz-radio quiz-radio-option-oppose">
    <input type=radio
           name="question-{{forloop.index}}"
           value="oppose"
           aria-labelledby="quiz-radio-oppose">
  </div>
  <div class="quiz-radio quiz-radio-option-strongly-oppose">
    <input type=radio
           name="question-{{forloop.index}}"
           value="strongly-oppose"
           aria-labelledby="quiz-radio-strongly-oppose">
  </div>
  {% endfor %}
</div>
<div class="align-right">
  <button type="button" class="submit-button">Submit</button>
</div>

<div id='theChart'></div>

<script>window.__quiz = {{ site.data.quiz | jsonify }}</script>
<script src="https://cdn.jsdelivr.net/d3js/latest/d3.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
<script src="assets/js/index.js"></script>
